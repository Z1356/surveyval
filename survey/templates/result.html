<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Result Route</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h3>Submitted Info:</h3>
    <p>Name - {{ name }}</p>
    <p>Location - {{ loca }}</p>
    <p>Language - {{ lang }}</p>
    <p>Comment - {{ comm }}</p>
  </body>
</html>
